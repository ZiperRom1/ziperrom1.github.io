stance */ &quot;user&quot;: {}, /** * If the service is currently running on the server */ &quot;serviceRunning&quot;: false, /*===== End of Object settings / properties ======*/ /*============================== = Events = ==============================*/ /** * Initialize all the events * * @method initEvents */ initEvents: function () { // Connect to a room $('body').on( 'click', this.settings.selectors.roomConnect.div + ' ' + this.settings.selectors.roomConnect.connect, $.proxy(this.connectEvent, this) ); // Create a room $('body').on( 'click', this.settings.selectors.roomCreation.div + ' ' + this.settings.selectors.roomCreation.create, $.proxy(this.createRoomEvent, this) ); // Display a room $('body').on( 'click', this.settings.selectors.global.roomName, $.proxy(this.displayRoomEvent, this) ); // Minimize a room $('body').on( 'click', this.settings.selectors.global.roomMinimize, $.proxy(this.minimizeRoomEvent, this) ); // Fullscreen a room $('body').on( 'click', this.settings.selectors.global.roomFullscreen, $.proxy(this.fullscreenRoomEvent, this) ); // Close a room $('body').on( 'click', this.settings.selectors.global.roomClose, $.proxy(this.closeRoomEvent, this) ); // Listen the &quot;enter&quot; keypress event on the chat text input $('body').on( 'keydown', this.settings.selectors.global.room + ' ' + this.settings.selectors.roomSend.div + ' ' + this.settings.selectors.roomSend.message, $.proxy(this.chatTextKeyPressEvent, this) ); // Send a message in a room $('body').on( 'click', this.settings.selectors.global.room + ' ' + this.settings.selectors.roomSend.div + ' ' + this.settings.selectors.roomSend.send, $.proxy(this.sendMessageEvent, this) ); // Load more messages in a room $('body').on( 'click', this.settings.selectors.global.room + ' ' + this.settings.selectors.roomAction.loadHistoric, $.proxy(this.getHistoricEvent, this) ); // Select a reciever for the chat message $('body').on( 'click', this.settings.selectors.global.room + ' ' + this.settings.selectors. omCreation.div), roomName = createDiv.find(this.settings.selectors.roomCreation.name).val(), type = createDiv.find(this.settings.selectors.roomCreation.type).val(), password = createDiv.find(this.settings.selectors.roomCreation.password).val(), maxUsers = createDiv.find(this.settings.selectors.roomCreation.maxUsers).val(); this.createRoom(roomName, type, password, maxUsers); }, /** * Event fired when a user wants to display a room * * @method displayRoomEvent * @param {event} e The fired event */ displayRoomEvent: function (e) { $(e.currentTarget).closest(this.settings.selectors.global.roomHeader) .next(this.settings.selectors.global.roomContents) .slideDown(this.settings.animationTime); this.isRoomOpened[$(e.currentTarget).closest(this.settings.selectors.global.room).attr('data-id')] = true; }, /** * Event fired when a user wants to minimize a room * * @method minimizeRoomEvent * @param {event} e The fired event */ minimizeRoomEvent: function (e) { $(e.currentTarget).closest(this.settings.selectors.global.roomHeader) .next(this.settings.selectors.global.roomContents) .slideUp(this.settings.animationTime); this.isRoomOpened[ $(e.currentTarget).closest(this.settings.selectors.global.room).attr('data-id') ] = false; }, /** * Event fired when a user wants to fullscreen / reduce a room * * @method fullscreenRoomEvent * @param {event} e The fired event */ fullscreenRoomEvent: function (e) { var room = $(e.currentTarget).closest(this.settings.selectors.global.room); if ($(e.currentTarget).hasClass('glyphicon-fullscreen')) { room.css('width', '100%'); $(e.currentTarget).removeClass('glyphicon-fullscreen'); $(e.currentTarget).addClass('glyphicon-resize-small'); } else { room.removeAttr('style'); $(e.currentTarget).removeClass('glyphicon-resize-small'); $(e.currentTarget).addClass('glyphicon-fullscreen'); } }, /** * Event fired when a user wants to close a room * * @method closeRoomEvent * @param {event} e The fired event */ closeRoomEvent: function (e) { var room = $(e.currentTarget).closest(this.settings.selectors.global.room), roomId = room.attr('data-id'); this.disconnect(roomId); delete this.isRoomOpened[roomId]; delete this.mouseInRoomChat[roomId]; room.remove(); }, /** * Event fired when a user press a key in a chat message input * * @method chatTextKeyPressEvent * @param {event} e The fired event */ chatTextKeyPressEvent: function (e) { var room = $(e.currentTarget).closest(this.settings.selectors.global.room), roomId = room.attr('data-id'); if (e.which === 13) { // Enter key pressed this.sendMessageEvent(e); } else if (e.which === 38) { // Up arrow key pressed if (this.messagesHistoryPointer[roomId] &gt; 0) { if (this.messagesHistoryPointer[roomId] === this.messagesHistory[roomId].length) { this.messagesCurrent[roomId] = $(e.currentTarget).val(); } $(e.currentTarget).val(this.messagesHistory[roomId][--this.messagesHistoryPointer[roomId]]); } } else if (e.which === 40) { // Down arrow key pressed if (this.messagesHistoryPointer[roomId] + 1 &lt; this.messagesHistory[roomId].length) { $(e.currentTarget).val(this.messagesHistory[roomId][++this.messagesHistoryPointer[roomId]]); } else if (this.messagesHistoryPointer[roomId] + 1 === this.messagesHistory[roomId].length) { this.messagesHistoryPointer[roomId]++; $(e.currentTarget).val(this.messagesCurrent[roomId]); } } }, /** * Event fired when a user wants to send a message * * @method sendMessageEvent * @param {event} e The fired event */ sendMessageEvent: function (e) { var sendDiv = $(e.currentTarget).closest( this.settings.selectors.global.room + ' ' + this.settings.selectors.roomSend.div ), recievers = sendDiv.find(this.settings.selectors.roomSend.recievers).attr('data-value'), messageInput = sendDiv.find(this.settings.selectors.roomSend.message), message = messageInput.val(), room = $(e.currentTarget).closest(this.settings.selectors.global.room), roomId = room.attr('data-id'), password = room.attr('data-password'); if (_.trim(message) !== '') { if (!this.isCommand(message, roomI om * * @method disconnect * @param {Number} roomId The room ID to disconnect to */ disconnect: function (roomId) { this.websocket.send(JSON.stringify({ &quot;service&quot;: [this.settings.serviceName], &quot;action&quot; : &quot;disconnectFromRoom&quot;, &quot;roomId&quot; : roomId })); }, /** * Send a message to all the users in the chat room or at one user in the chat room * * @method sendMessage * @param {String} recievers The message reciever ('all' || userPseudonym) * @param {String} message The txt message to send * @param {Number} roomId The chat room name * @param {String} password The chat room password if required */ sendMessage: function (recievers, message, roomId, password) { this.websocket.send(JSON.stringify({ &quot;service&quot; : [this.settings.serviceName], &quot;action&quot; : &quot;sendMessage&quot;, &quot;roomId&quot; : roomId, &quot;message&quot; : message, &quot;recievers&quot;: recievers, &quot;password&quot; : password || '' })); }, /** * Create a chat room * * @method createRoom * @param {String} roomName The room name * @param {String} type The room type ('public' || 'private') * @param {String} password The room password * @param {Number} maxUsers The max users number */ createRoom: function (roomName, type, password, maxUsers) { this.websocket.send(JSON.stringify({ &quot;service&quot; : [this.settings.serviceName], &quot;action&quot; : &quot;createRoom&quot;, &quot;roomName&quot; : roomName, &quot;roomPassword&quot;: password, &quot;type&quot; : type, &quot;maxUsers&quot; : maxUsers, &quot;location&quot; : this.user.getLocation() })); }, /** * Get room chat historic * * @method getHistoric * @param {Number} roomId The room ID * @param {String} password The room password * @param {String} lastMessageDate The last message loaded timestamp */ getHistoric: function (roomId, password, lastMessageDate) { this.websocket.send(JSON.stringify({ &quot;service&quot; : [this.settings.serviceName], &quot;action&quot; : &quot;getHistoric&quot;, &quot;r l].abort(); } this.beforeRequest(form, url); this.xhrs[url] = $.ajax({ url : url, type : form.attr('method'), dataType: 'json', data : form.serialize() }).done(function (data) { if (data.success) { self.onSuccess(form, url, data); } else { self.onFail(form, url, data); } }).fail(function (jqXHR) { self.onRequestFail(form, url, jqXHR); }).always(function () { delete self.xhrs[url]; }); } }, /** * Processing method before the request has been sent to the server * * @method beforeRequest * @param {Object} form The jQuery DOM form element * @param {String} url The URL called to send the user data */ beforeRequest: function (form, url) { if (this.callbacks.beforeRequest[url] &amp;&amp; typeof this.callbacks.beforeRequest[url].callback === 'function') { this.callbacks.beforeRequest[url].callback.call(this.callbacks.beforeRequest[url].context, form); } }, /** * Processing method on server success response * * @method onSuccess * @param {Object} form The jQuery DOM form element * @param {String} url The URL called to send the user data * @param {Object} data The server JSON reponse */ onSuccess: function (form, url, data) { if (this.callbacks.onSuccess[url] &amp;&amp; typeof this.callbacks.onSuccess[url].callback === 'function') { this.callbacks.onSuccess[url].callback.call(this.callbacks.onSuccess[url].context, form, data); } }, /** * Processing method on server fail response * * @method onFail * @param {Object} form The jQuery DOM form element * @param {String} url The URL called to send the user data * @param {Object} data The server JSON reponse */ onFail: function (form, url, data) { if (this.callbacks.onFail[url] &amp;&amp; typeof this.callbacks.onFail[url].callback === 'function') { this.callbacks.onFail[url].callback.call(this.callbacks.onFail[url].context, form, data); } }, /** * Processing method on XHR error * * @method onRequestFail * @param {Object} form The jQuery DOM form element * @param {String} url The URL called to send the user data * @param {Object} jqXHR The jQuery jqXHR object */ onRequestFail: function (form, url, jqXHR) { if (this.callbacks.onRequestFail[url] &amp;&amp; typeof this.callbacks.onRequestFail[url].callback === 'function') { this.callbacks.onRequestFail[url].callback.call(this.callbacks.onRequestFail[url].context, form, jqXHR); } }, /** * Processing method on sumbit event * * @method onJsCallback * @param {Object} form The jQuery DOM form element * @param {String} callbackName The callback function name * @param {Object} inputs The user inputs as object */ onJsCallback: function (form, callbackName, inputs) { if (this.jsCallbacks[callbackName] &amp;&amp; typeof this.jsCallbacks[callbackName].callback === 'function') { this.jsCallbacks[callbackName].callback.call(this.jsCallbacks[callbackName].context, form, inputs); } }, /** * Add a callback to process the url server success JSON repsonse * * The callback takes 1 argument: * * - The jQuery DOM form element * * Example: function callback(form) { ... } * * @method addBeforeRequestCallback * @param {String} url The URL called to send the user data * @param {Function} callback The callback function * @param {Object} context The callback context */ addBeforeRequestCallback: function (url, callback, context) { this.callbacks.beforeRequest[url] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a callback to process the url server success JSON repsonse * * The callback takes 2 arguments: * * - The jQuery DOM form element * - The server JSON reponse * * Example: function callback(form, data) { ... } * * @method addOnSuccessCallback * @param {String} url The URL called to send the user data * @param {Function} callback The callback function * @param {Object} context The callback context */ addOnSuccessCallback: function (url, callback, context) { this.callbacks.onSuccess[url] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a callback to process the url server fail JSON repsonse * * The callback takes 2 arguments: * * - The jQuery DOM form element * - The server JSON reponse * * Example: function callback(form, data) { ... } * * @method addOnFailCallback * @param {String} url The URL called to send the user data * @param {Function} callback The callback function * @param {Object} context The callback context */ addOnFailCallback: function (url, callback, context) { this.callbacks.onFail[url] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a callback to process the url server fail XHR * * The callback takes 2 arguments: * * - The jQuery DOM form element * - The jQuery jqXHR object * * Example: function callback(form, jqXHR) { ... } * * @method addOnRequestFailCallback * @param {String} url The URL called to send the user data * @param {Function} callback The callback function * @param {Object} context The callback context */ addOnRequestFailCallback: function (url, callback, context) { this.callbacks.onRequestFail[url] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a callback to process the form user inputs on submit * * The callback takes 2 arguments: * * - The jQuery DOM form element * - The user inputs as object * * Example: function callback(form, inputs) { ... } * * @method addJsCallback * @param {String} callbackName The callback function name * @param {Function} callback The callback function * @param {Object} context The callback context */ addJsCallback: function (callbackName, callback, context) { this.jsCallbacks[callbackName] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; } }; return FormsManager; }); Ã— Search results Close "},"message.js.html":{"id":"message.js.html","title":"Source: message.js","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Source: message.js /** * Message module * * @module lib/message */ define([ 'jquery', 'module' ], function ($, module) { 'use strict'; /** * Message object * * @constructor * @alias module:lib/message * @param {Object} settings Overriden settings */ var Message = function (settings) { this.settings = $.extend(true, {}, this.settings, settings); this.initEvents(); }; Message.prototype = { /** * Default settings will get overriden if they are set when the WebsocketManager will be instanciated */ &quot;settings&quot;: { &quot;alert&quot; : { &quot;divId&quot; : module.config().alert.divId, &quot;dismissClass&quot; : module.config().alert.dismissClass, &quot;defaultDuration&quot;: module.config().alert.defaultDuration, &quot;queue&quot; : [], &quot;lock&quot; : false }, &quot;popup&quot; : { &quot;divId&quot; : module.config().popup.divId, &quot;dismissClass&quot; : module.config().popup.dismissClass, &quot;defaultDuration&quot;: module.config().popup.defaultDuration, &quot;queue&quot; : [], &quot;lock&quot; : false }, &quot;notification&quot;: { &quot;divId&quot; : module.config().notification.divId, &quot;dismissClass&quot; : module.config().notification.dismissClass, &quot;defaultDuration&quot;: module.config().notification.defaultDuration, &quot;queue&quot; : [], &quot;lock&quot; : false }, &quot;serviceName&quot; : module.config().serviceName, &quot;defaultType&quot; : module.config().defaultType, &quot;defaultLevel&quot;: module.config().defaultLevel }, /** * Initialize events * * @method initEvents */ initEvents: function () { $('body').on( 'click', this.settings.alert.divId + ' ' + this.settings.alert.dismissClass, $.proxy(this.alertDismiss, this) ); $('body').on( 'click', this.settings.popup.divId + ' ' + this.settings.popup.dismissClass, $.proxy(this.popupDismiss, this) ); $('body').on( 'click', this.settings.notification.divId + ' ' + this.settings.notification.dismissClass, $.proxy(this.notificationDismiss, this) ); }, /** * Display a message on a large alert div at the top of the user screen * * @method alert * @param {Object} message The message to display */ alert: function (message) { this.settings.alert.lock = true; // Var alert = $('#' + this.settings.alert.divId); console.log('alert', message); }, /** * Display a message on a modal to the user screen * * @method popup * @param {Object} message The message to display */ popup: function (message) { this.settings.popup.lock = true; console.log('popup', message); }, /** * Display a message on a medium div at the bottom-right of the user screen * * @method notification * @param {Object} message The message to display */ notification: function (message) { this.settings.notification.lock = true; console.log('notification', message); }, /** * Close the alert message * * @method alertDismiss */ alertDismiss: function () { if (this.settings.alert.lock) { console.log('alert dismiss'); this.settings.alert.lock = false; this.dequeueMessage('alert'); } }, /** * Close the popup message * * @method popupDismiss */ popupDismiss: function () { if (this.settings.popup.lock) { console.log('popup dismiss'); this.settings.popup.lock = false; this.dequeueMessage('popup'); } }, /** * Close the notification message * * @method notificationDismiss */ notificationDismiss: function () { if (this.settings.notification.lock) { console.log('notification dismiss'); this.settings.notification.lock = false; this.dequeueMessage('notification'); } }, /** * Add a message in a specific queue to display it * * @method add * @param {String} text The message text to display * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) * @param {String} level The message level (&quot;danger&quot;, &quot;warning&quot;, &quot;info&quot;, &quot;success&quot;) * @param {String} title The message title * @param {Number} duration The message maximum duration in second before dismiss (-1 for infinite) */ add: function (text, type, level, title, duration) { if (!type) { type = this.settings.defaultType; } this.settings[type].queue.push({ &quot;text&quot; : text, &quot;level&quot; : level || this.settings.defaultLevel, &quot;title&quot; : title || '', &quot;duration&quot;: duration || this.settings[type].defaultDuration }); this.dequeueMessage(type); }, /** * Parse the WebSocket server response to notify it * * @method parseWebsocketData * @param {Object} data JSON encoded data recieved from the WebSocket server */ parseWebsocketData: function (data) { this.add(data.text, data.type, data.level, data.title, data.duration); }, /** * Dequeue a message from the specific queue if the queue is not empty and the queue is not locked * * @method dequeueMessage * @param {String} type The message type (&quot;alert&quot;, &quot;popup&quot;, &quot;notification&quot;) */ dequeueMessage: function (type) { var message, dismissMethod, self; if (!this.settings[type].lock) { message = this.settings[type].queue.shift(); dismissMethod = type + 'Dismiss'; self = this; if (message) { // Call the specific method to output the message this[type](message); // Auto dismiss the message after message.duration seconds setTimeout(function () { self[dismissMethod](); }, message.duration * 1000); } } } }; return Message; }); Ã— Search results Close "},"navigation.js.html":{"id":"navigation.js.html","title":"Source: navigation.js","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Source: navigation.js /** * Navigation module * * Handle the current page attributes such as the page title or the page parameters. * It loads pages by hide / show pages DOM classes elements to use a Single Page Web pattern and avoiding browser * page reloading to keep the WebSocket connection alive. * It load pages on hashchange event and detect the page to load by parsing the hash. * * @module lib/navigation */ define([ 'jquery', 'module', 'lodash' ], function ($, module, _) { 'use strict'; /** * Navigation object * * @constructor * @alias module:lib/navigation * @param {Object} settings Overriden settings */ var Navigation = function (settings) { this.settings = $.extend(true, {}, this.settings, module.config(), settings); this.initEvents(); }; Navigation.prototype = { /*==================================================== = Object settings / properties = ====================================================*/ /** * Default settings */ &quot;settings&quot; : {}, /** * Current jQuery DOM element page */ &quot;page&quot;: {}, /** * Current page URL (hash URL) */ &quot;pageUrl&quot;: &quot;&quot;, /** * Current page Title */ &quot;pageTitle&quot;: &quot;&quot;, /** * Current page parameters */ &quot;pageParameters&quot;: {}, /** * Callbacks method to run actions on specific pages on loaded */ &quot;callbacks&quot;: {}, /*===== End of Object settings / properties ======*/ /*============================== = Events = ==============================*/ /** * Initialize all the events * * @method initEvents */ initEvents: function () { $(window).on('hashchange', $.proxy(this.loadPageFromHash, this)); $('body').on('click', this.settings.selectors.pageLink, $.proxy(this.openLink, this)); }, /** * Load a page when the page hash changes * * @method loadPageFromHash * @return {Boolean} True if a page was loaded else false */ loadPageFromHash: function () { var hash = location.hash, pageUrl = _.trimStart(_.head(_.split(hash, '?')), this.settings.urlPrefix), pageLoaded = false; if (_.startsWith(hash, this.settings.urlPrefix) &amp;&amp; this.pageUrl !== pageUrl) { this.loadPageParameters(hash); this.loadPage(pageUrl); pageLoaded = true; } return pageLoaded; }, /** * Display the page called on a page-link click * * @method openLink * @param {Event} e The event fired */ openLink: function (e) { var url = $(e.currentTarget).attr('href') || $(e.currentTarget).attr('data-url'); e.preventDefault(); if (location.hash !== url) { this.loadPage(url); } }, /*===== End of Events ======*/ /*=============================== = Getters = ===============================*/ getPage: function () { return this.page; }, /** * Get the current page URL (hash URL) * * @method getPageUrl * @return {String} The current page URL (hash URL) */ getPageUrl: function () { return this.pageUrl; }, /** * Get the current page title * * @method getPageTitle * @return {String} The current page title */ getPageTitle: function () { return this.pageTitle; }, /** * Get the current page parameters * * @method getPageParameters * @return {Object} The current page parameters */ getPageParameters: function () { return this.pageParameters; }, /*===== End of Getters ======*/ /*========================================= = Utilities methods = =========================================*/ /** * Display a page by hide / show DOM elements and set pages attributes * * @method loadPage * @param {String} pageUrl The page URL to load */ loadPage: function (pageUrl) { var currentPage = $(this.settings.selectors.currentPage), newPage = $(this.settings.selectors.page + '[data-url=&quot;' + pageUrl + '&quot;]'), pageTitle = newPage.attr('data-title'); // Check if the page exists if (!newPage || newPage.length &lt; 1) { // @todo display error with message ? console.log('Page not found'); } else { // Set page title $('title').html(pageTitle); // Hide the current page if exists if (currentPage.length &gt; 0) { currentPage.hide(); currentPage.removeClass(this.settings.selectors.currentPage.substr(1)); } // Display the page newPage.show(); newPage.addClass(this.settings.selectors.currentPage.substr(1)); // Set the URL hash if (location.hash !== this.settings.urlPrefix + pageUrl) { location.hash = this.settings.urlPrefix + pageUrl; } // Set self attributes this.page = newPage; this.pageUrl = pageUrl; this.pageTitle = pageTitle; // Run the callback if it is set if (this.callbacks[pageUrl]) { this.callbacks[pageUrl].callback.call(this.callbacks[pageUrl].context); } } }, /** * Load current page parameters in parsing the given URL hash * * @method loadPageParameters * @param {String} hash The URL hash */ loadPageParameters: function (hash) { var parametersRaw = _.split(hash, '?'), parameters = {}, split; if (_.size(parametersRaw[1]) &gt; 0) { parametersRaw = _.split(parametersRaw[1], '&amp;'); _.forEach(parametersRaw, function (parameter) { split = _.split(parameter, '='); parameters[split[0]] = split[1]; }); this.parameters = parameters; } }, /** * Load the landing page * * @method loadLandingPage */ loadLandingPage: function () { if (!this.loadPageFromHash()) { this.loadPage(this.settings.landingPage); } }, /** * Add a callback to process data recieved from the WebSocket server * * @method addCallback * @param {String} pageUrl The callback page * @param {Function} callback The callback function * @param {Object} context The callback context (null to use the navigation this context) */ addCallback: function (pageUrl, callback, context) { this.callbacks[pageUrl] = { &quot;callback&quot;: callback, &quot;context&quot; : context || this }; } /*===== End of Utilities methods ======*/ }; return Navigation; }); Ã— Search results Close "},"user.js.html":{"id":"user.js.html","title":"Source: user.js","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Source: user.js /** * User module * * @module lib/user */ define([ 'jquery', 'lodash', 'module' ], function ($, _, module) { 'use strict'; /** * User object * * @class * @param {Object} attributes JSON data representing the user attributes * @param {Object} settings Overriden settings * * @alias module:lib/user */ var User = function (attributes, settings) { this.settings = $.extend(true, {}, this.settings, module.config(), settings); this.attributes = {}; this.connected = false; if (!_.isEmpty(attributes)) { this.setAttributes(attributes); } }; User.prototype = { /*========================================= = Getters / setters = =========================================*/ /** * Get the User attributes * * @method getAttributes * @return {Object} The User attributes */ getAttributes: function () { return this.attributes; }, /** * Set the User object with a JSON parameter * * @method setAttributes * @param {Object} data JSON data */ setAttributes: function (data) { this.attributes = $.extend(true, {}, this.attributes, data.user, data.right, data.chatRight); }, /** * Get first name * * @method getFirstName * @return {String} The user first name */ getFirstName: function () { return this.attributes.firstName; }, /** * Get last name * * @method getLastName * @return {String} The user last name */ getLastName: function () { return this.attributes.lastName; }, /** * Get pseudonym * * @method getPseudonym * @return {String} The user pseudonym */ getPseudonym: function () { var pseudonym = this.attributes.pseudonym; if (pseudonym === '') { pseudonym = this.attributes.firstName + ' ' + this.attributes.lastName; } return pseudonym; }, /** * Get email * * @method getEmail * @return {String} The user email */ getEmail: function () { return this.attributes.email; }, /** * Get password * * @return {String} The user password */ getPassword: function () { return this.attributes.password; }, /** * Get user right * * @method getRight * @return {Object} The user right */ getRight: function () { return this.attributes.right; }, /** * Get the given chat room right * * @method getChatRoomRight * @param {Number} roomId The room ID * @return {Object} The user chat rights for the room or empty object if he does not have right */ getChatRoomRight: function (roomId) { return this.attributes.chatRight[roomId] ? this.attributes.chatRight[roomId] : {}; }, /** * Set the given chat room right * * @method getChatRoomRight * @param {Number} roomId The room ID * @param {Object} chatRight The new chat right */ setChatRoomRight: function (roomId, chatRight) { this.attributes.chatRight[roomId] = chatRight; }, /** * Set the connected state * * @method setConnected * @param {Boolean} connected The connected state */ setConnected: function (connected) { this.connected = connected; }, /*===== End of Getters / setters ======*/ /** * Determine if the user is connected. * * @method isConnected * @return {Boolean} True if the user is connected, False otherwise. */ isConnected: function () { return this.connected; } }; return User; }); Ã— Search results Close "},"userManager.js.html":{"id":"userManager.js.html","title":"Source: userManager.js","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Source: userManager.js /** * UserManager module * * @module lib/userManager */ define([ 'jquery', 'lodash', 'module', 'message', 'user', 'bootstrap', 'loading-overlay' ], function ($, _, module, Message, User) { 'use strict'; /** * UserManager object * * @class * @param {FormsManager} Forms A FormsManager to handle form XHR ajax calls or jsCallbacks * @param {Object} settings Overriden settings * * @alias module:lib/userManager */ var UserManager = function (Forms, settings) { this.settings = $.extend(true, {}, this.settings, module.config(), settings); this.user = new User(); // Bind forms ajax callback Forms.addOnSuccessCallback('user/connect', this.connectSuccess, this); Forms.addOnFailCallback('user/connect', this.connectFail, this); Forms.addOnRequestFailCallback('user/connect', this.connectRequestFail, this); Forms.addBeforeRequestCallback('user/register', this.beforeRegister, this); Forms.addOnSuccessCallback('user/register', this.registerSuccess, this); Forms.addOnFailCallback('user/register', this.registerFail, this); Forms.addOnRequestFailCallback('user/register', this.registerRequestFail, this); }, messageManager = new Message(); UserManager.prototype = { /** * Callback when the user is successfully connected */ &quot;connectSuccessCallback&quot;: null, /** * Get the current user * * @method getCurrent * @return {User} The current user */ getCurrent: function () { return this.user; }, /** * Callback when the user connection attempt succeed * * @method connectSuccess * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectSuccess: function (form, data) { this.user.setAttributes(data); this.user.setConnected(true); $(this.settings.selectors.modals.connect).modal('hide'); messageManager.add('Connect success !'); if (typeof this.connectSuccessCallback === 'function') { this.connectSuccessCallback.call(this); } }, /** * Callback when the user connection attempt failed * * @method connectFail * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ connectFail: function (form, data) { console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @method connectRequestFail * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ connectRequestFail: function (form, jqXHR) { console.log(jqXHR); }, /** * Callback before the register form has been sent * * @method beforeRegister * @param {Object} form The jQuery DOM form element */ beforeRegister: function (form) { form.loadingOverlay(); }, /** * Callback when the user connection attempt succeed * * @method registerSuccess * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerSuccess: function (form, data) { form.loadingOverlay('remove'); this.user.setAttributes(data); this.user.setConnected(true); messageManager.add('Register success !'); // @todo close the modal }, /** * Callback when the user connection attempt failed * * @method registerFail * @param {Object} form The jQuery DOM form element * @param {Object} data The server JSON reponse */ registerFail: function (form, data) { form.loadingOverlay('remove'); console.log('Fail !', data); }, /** * Callback when the user connection request failed * * @method registerRequestFail * @param {Object} form The jQuery DOM form element * @param {Object} jqXHR The jQuery jqXHR object */ registerRequestFail: function (form, jqXHR) { form.loadingOverlay('remove'); console.log(jqXHR); } }; return UserManager; }); Ã— Search results Close "},"websocket.js.html":{"id":"websocket.js.html","title":"Source: websocket.js","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Source: websocket.js /** * Websocket module * * @module lib/websocket */ define([ 'jquery', 'module' ], function ($, module) { 'use strict'; /** * Websocket manager class * * @constructor * @alias module:lib/websocket * @param {User} User The current User * @param {Object} settings Overriden settings */ var WebsocketManager = function (User, settings) { this.settings = $.extend(true, {}, this.settings, settings); this.user = User; this.init(); }; WebsocketManager.prototype = { /** * Default settings will get overriden if they are set when the WebsocketManager will be instanciated */ &quot;settings&quot;: { &quot;serverUrl&quot; : module.config().serverUrl, &quot;serviceName&quot; : module.config().serviceName, &quot;waitInterval&quot;: module.config().waitInterval }, /** * The websocket ressource */ &quot;socket&quot;: {}, /** * The current User instance */ &quot;user&quot;: {}, /** * Callbacks method to process data recieved from the WebSocket server */ &quot;callbacks&quot;: {}, /** * Launch the WebSocket server and add the WebSocket server callbacks */ init: function () { this.connect(); this.addCallback(this.settings.serviceName, this.listServiceCallback, this); }, /** * Connect the client to the WebSocket server * * @method connect */ connect: function () { var self = this; try { this.socket = new WebSocket(this.settings.serverUrl); this.socket.onopen = function () { console.log('socket opened'); }; this.socket.onclose = function () { console.log('socket closed'); }; this.socket.onerror = function () { console.log('socket error'); }; this.socket.onmessage = function (message) { self.treatData(message.data); }; } catch (error) { console.log(error); } }, /** * Shorthand method to send data to the WebSocket server or delay until the websocket is ready * * @method send * @param {String} data Data to send to the WebSocket server */ send: function (data) { var self = this; if (this.socket.readyState !== 1) { setTimeout(function () { self.send(data); }, self.settings.waitInterval); } else { this.socket.send(data); } }, /** * Disconnect the client from the WebSocket server * * @method disconnect */ disconnect: function () { this.socket.send(JSON.stringify({ &quot;action&quot;: &quot;disconnect&quot; })); }, /** * Treat data recieved from the WebSocket server * * @method treatData * @param {String} data The text data recieved from the WebSocket server */ treatData: function (data) { data = JSON.parse(data); console.log(data); if (data.service &amp;&amp; this.callbacks[data.service]) { this.callbacks[data.service].callback.call( this.callbacks[data.service].context, data ); } else { console.log(data); } }, /** * Add a callback to process data recieved from the WebSocket server * * @method addCallback * @param {String} serviceName The callback service name * @param {Function} callback The callback function * @param {Object} context The callback context */ addCallback: function (serviceName, callback, context) { this.callbacks[serviceName] = { &quot;callback&quot;: callback, &quot;context&quot; : context }; }, /** * Add a service to the WebSocket server * * @method addService * @param {String} serviceName The service name to add to the WebSocket server */ addService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;addService&quot;: serviceName })); }, /** * Remove a service from the WebSocket server * * @method removeService * @param {String} serviceName The service name to remove from the WebSocket server */ removeService: function (serviceName) { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;removeService&quot;: serviceName })); }, /** * Query the currents running services from the WebSocket server * * @method listServices */ listServices: function () { this.socket.send(JSON.stringify({ &quot;action&quot; : &quot;manageServer&quot;, &quot;login&quot; : this.user.getEmail(), &quot;password&quot; : this.user.getPassword(), &quot;listServices&quot;: true })); }, /** * Parse the WebSocket server response to retrieve the services list * * @method listServiceCallback * @param {Object} data JSON encoded data recieved from the WebSocket server */ listServiceCallback: function (data) { console.log(data.services); } }; return WebsocketManager; }); Ã— Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Global Members requirejs vim: et:ts=4:sw=4:sts=4 License: RequireJS 2.2.0 Copyright jQuery Foundation and other contributors. Released under MIT license, http://github.com/requirejs/requirejs/LICENSE Source: vendor/require.js, line 10 Methods toUrl() Converts a module name + .extension into an URL path. *Requires* the use of a module name. It does not support using plain URLs like nameToUrl. Source: vendor/require.js, line 1475 Ã— Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room entation Features No flash, only html 5 native technology Shortcut copy / paste URL in a room to authorize a guest to join this room in one click Random room to connect automatically with another user randomly with / without microphone and webcam Thematic rooms User account interface Administraction interface Small devices support for smartphones and tablet As a guest user (pseudonym required only) Join public or private room View all the users in a public room View all the users in a private room with the right password Mute a user Display a user webcam Disable the webcam Become invisible in a room (not being shown in a public users list) As a registered user All guest user rights Create a public or private room View all users in a room (even invisible ones) Manage a room if the user has the room's admin right Kick / ban users Rename the room Change the password (or delete it) Change automatic voice / video activation on a room Change the maximum user authorized number in a room Mute a user globally in a room Disable a user webcam globally in a room Evolution Chat messages end to end encryption Ã— Search results Close "},"-_.html":{"id":"-_.html","title":"Class: _","body":" awesomeChatRoom Modules lib/client Client object to handle all client attributeslib/iframe Helper class to integrate iframe in a page without scroll barre and in full width / height well integrated on the pagelib/room Room object to handle all room attributeslib/roomManager RoomManager object to handle all room Objectlib/chatlib/clientManagerlib/formslib/messagelib/navigationlib/userlib/userManagerlib/websocket Classes _lib/clientlib/iframelib/roomlib/roomManager Global requirejstoUrl Class: _ _ new _(value) Creates a `lodash` object which wraps `value` to enable implicit method chain sequences. Methods that operate on and return arrays, collections, and functions can be chained together. Methods that retrieve a single value or may return a primitive value will automatically end the chain sequence and return the unwrapped value. Otherwise, the value must be unwrapped with `_#value`. Explicit chain sequences, which must be unwrapped with `_#value`, may be enabled using `_.chain`. The execution of chained methods is lazy, that is, it's deferred until `_#value` is implicitly or explicitly called. Lazy evaluation allows several methods to support shortcut fusion. Shortcut fusion is an optimization to merge iteratee calls; this avoids the creation of intermediate arrays and can greatly reduce the number of iteratee executions. Sections of a chain sequence qualify for shortcut fusion if the section is applied to an array of at least `200` elements and any iteratees accept only one argument. The heuristic for whether a section qualifies for shortcut fusion is subject to change. Chaining is supported in custom builds as long as the `_#value` method is directly or indirectly included in the build. In addition to lodash methods, wrappers have `Array` and `String` methods. The wrapper `Array` methods are: `concat`, `join`, `pop`, `push`, `shift`, `sort`, `splice`, and `unshift` The wrapper `String` methods are: `replace` and `split` The wrapper methods that support shortcut fusion are: `at`, `compact`, `drop`, `dropRight`, `dropWhile`, `filter`, `find`, `findLast`, `head`, `initial`, `last`, `map`, `reject`, `reverse`, `slice`, `tail`, `take`, `takeRight`, `takeRightWhile`, `takeWhile`, and `toArray` The chainable wrapper methods are: `after`, `ary`, `assign`, `assignIn`, `assignInWith`, `assignWith`, `at`, `before`, `bind`, `bindAll`, `bindKey`, `castArray`, `chain`, `chunk`, `commit`, `compact`, `concat`, `conforms`, `constant`, `countBy`, `create`, `curry`, `debounce`, `defaults`, `defaultsDeep`, `defer`, `delay`, `difference`, `differenceBy`, `differenceWith`, `drop`, `dropRight`, `dropRightWhile`, `dropWhile`, `extend`, `extendWith`, `fill`, `filter`, `flatMap`, `flatMapDeep`, `flatMapDepth`, `flatten`, `flattenDeep`, `flattenDepth`, `flip`, `flow`, `flowRight`, `fromPairs`, `functions`, `functionsIn`, `groupBy`, `initial`, `intersection`, `intersectionBy`, `intersectionWith`, `invert`, `invertBy`, `invokeMap`, `iteratee`, `keyBy`, `keys`, `keysIn`, `map`, `mapKeys`, `mapValues`, `matches`, `matchesProperty`, `memoize`, `merge`, `mergeWith`, `method`, `methodOf`, `mixin`, `negate`, `nthArg`, `omit`, `omitBy`, `once`, `orderBy`, `over`, `overArgs`, `overEvery`, `overSome`, `partial`, `partialRight`, `partition`, `pick`, `pickBy`, `plant`, `property`, `propertyOf`, `pull`, `pullAll`, `pullAllBy`, `pullAllWith`, `pullAt`, `push`, `range`, `rangeRight`, `rearg`, `reject`, `remove`, `rest`, `reverse`, `sampleSize`, `set`, `setWith`, `shuffle`, `slice`, `sort`, `sortBy`, `splice`, `spread`, `tail`, `take`, `takeRight`, `takeRightWhile`, `takeWhile`, `tap`, `throttle`, `thru`, `toArray`, `toPairs`, `toPairsIn`, `toPath`, `toPlainObject`, `transform`, `unary`, `union`, `unionBy`, `unionWith`, `uniq`, `uniqBy`, `uniqWith`, `unset`, `unshift`, `unzip`, `unzipWith`, `update`, `updateWith`, `values`, `valuesIn`, `without`, `wrap`, `xor`, `xorBy`, `xorWith`, `zip`, `zipObject`, `zipObjectDeep`, and `zipWith` The wrapper methods that are **not** chainable by default are: `add`, `attempt`, `camelCase`, `capitalize`, `ceil`, `clamp`, `clone`, `cloneDeep`, `cloneDeepWith`, `cloneWith`, `deburr`, `divide`, `each`, `eachRight`, `endsWith`, `eq`, `escape`, `escapeRegExp`, `every`, `find`, `findIndex`, `findKey`, `findLast`, `findLastIndex`, `findLastKey`, `first`, `floor`, `forEach`, `forEachRight`, `forIn`, `forInRight`, `forOwn`, `forOwnRight`, `get`, `gt`, `gte`, `has`, `hasIn`, `head`, `identity`, `includes`, `indexOf`, `inRange`, `invoke`, `isArguments`, `isArray`, `isArrayBuffer`, `isArrayLike`, `isArrayLikeObject`, `isBoolean`, `isBuffer`, `isDate`, `isElement`, `isEmpty`, `isEqual`, `isEqualWith`, `isError`, `isFinite`, `isFunction`, `isInteger`, `isLength`, `isMap`, `isMatch`, `isMatchWith`, `isNaN`, `isNative`, `isNil`, `isNull`, `isNumber`, `isObject`, `isObjectLike`, `isPlainObject`, `isRegExp`, `isSafeInteger`, `isSet`, `isString`, `isUndefined`, `isTypedArray`, `isWeakMap`, `isWeakSet`, `join`, `kebabCase`, `last`, `lastIndexOf`, `lowerCase`, `lowerFirst`, `lt`, `lte`, `max`, `maxBy`, `mean`, `meanBy`, `min`, `minBy`, `multiply`, `noConflict`, `noop`, `now`, `nth`, `pad`, `padEnd`, `padStart`, `parseInt`, `pop`, `random`, `reduce`, `reduceRight`, `repeat`, `result`, `round`, `runInContext`, `sample`, `shift`, `size`, `snakeCase`, `some`, `sortedIndex`, `sortedIndexBy`, `sortedLastIndex`, `sortedLastIndexBy`, `startCase`, `startsWith`, `subtract`, `sum`, `sumBy`, `template`, `times`, `toInteger`, `toJSON`, `toLength`, `toLower`, `toNumber`, `toSafeInteger`, `toString`, `toUpper`, `trim`, `trimEnd`, `trimStart`, `truncate`, `unescape`, `uniqueId`, `upperCase`, `upperFirst`, `value`, and `words` Parameters: Name Type Description value * The value to wrap in a `lodash` instance. Source: vendor/lodash.js, line 1481 Returns: Returns the new `lodash` wrapper instance. Type Object Example function square(n) { return n * n; } var wrapped = _([1, 2, 3]); // Returns an unwrapped value. wrapped.reduce(_.add); // =&gt; 6 // Returns a wrapped value. var squares = wrapped.map(square); _.isArray(squares); // =&gt; false _.isArray(squares.value()); // =&gt; true Members &lt;static&gt; add Adds two numbers. Since: 3.4.0 Source: vendor/lodash.js, line 15109 Example _.add(6, 4); // =&gt; 10 &lt;static&gt; assign Assigns own enumerable string keyed properties of source objects to the destination object. Source objects are applied from left to right. Subsequent sources overwrite property assignments of previous sources. **Note:** This method mutates `object` and is loosely based on [`Object.assign`](https://mdn.io/Object/assign). Since: 0.10.0 Source: vendor/lodash.js, line 11642 Example function Foo() { this.c = 3; } function Bar() { this.e = 5; } Foo.prototype.d = 4; Bar.prototype.f = 6; _.assign({ 'a': 1 }, new Foo, new Bar); // =&gt; { 'a': 1, 'c': 3, 'e': 5 } &lt;static&gt; assignWith This method is like `_.assign` except that it accepts `customizer` which is invoked to produce the assigned values. If `customizer` returns `undefined`, assignment is handled by the method instead. The `customizer` is invoked with five arguments: (objValue, srcValue, key, object, source). **Note:** This method mutates `object`. Since: 4.0.0 Source: vendor/lodash.js, line 11753 Example function customizer(objValue, srcValue) { return _.isUndefined(objValue) ? srcValue : objValue; } var defaults = _.partialRight(_.assignWith, customizer); defaults({ 'a': 1 }, { 'b': 2 }, { 'a': 3 }); // =&gt; { 'a': 1, 'b': 2 } &lt;static&gt; at This method is the wrapper version of `_.at`. Since: 1.0.0 Source: vendor/lodash.js, line 7827 Example var object = { 'a': [{ 'b': { 'c': 3 } }, 4] }; _(object).at(['a[0].b.c', 'a[1]']).value(); // =&gt; [3, 4] _(['a', 'b', 'c']).at(0, 2).value(); // =&gt; ['a', 'c'] &lt;static&gt; at Creates an array of values corresponding to `paths` of `object`. Since: 1.0.0 Source: vendor/lodash.js, line 11777 Example var object = { 'a': [{ 'b': { 'c': 3 } }, 4] }; _.at(object, ['a[0].b.c', 'a[1]']); // =&gt; [3, 4] _.at(['a', 'b', 'c'], 0, 2); // =&gt; ['a', 'c'] &lt;static&gt; attempt Attempts to invoke `func`, returning either the result or the caught error object. Any additional arguments are provided to `func` when it's invoked. Since: 3.0.0 Source: vendor/lodash.js, line 14292 Example // Avoid throwing errors for invalid selectors. var elements = _.attempt(function(selector) { return document.querySelectorAll(selector); }, '&gt;_&gt;'); if (_.isError(elements)) { elements = []; } &lt;static&gt; bind Creates a function that invokes `func` with the `this` binding of `thisArg` and `partials` prepended to the arguments it receives. The `_.bind.placeholder` value, which defaults to `_` in monolithic builds, may be used as a placeholder for partially applied arguments. **Note:** Unlike native `Function#bind` this method doesn't set the &quot;length&quot; property of bound functions. Since: 0.1.0 Source: vendor/lodash.js, line 9166 Example var greet = function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; }; var object = { 'user': 'fred' }; var bound = _.bind(greet, object, 'hi'); bound('!'); // =&gt; 'hi fred!' // Bound with placeholders. var bound = _.bind(greet, object, _, '!'); bound('hi'); // =&gt; 'hi fred!' &lt;static&gt; bindAll Binds methods of an object to the object itself, overwriting the existing method. **Note:** This method doesn't set the &quot;length&quot; property of bound functions. Since: 0.1.0 Source: vendor/lodash.js, line 14326 Example var view = { 'label': 'docs', 'onClick': function() { console.log('clicked ' + this.label); } }; _.bindAll(view, 'onClick'); jQuery(element).on('click', view.onClick); // =&gt; Logs 'clicked docs' when clicked. &lt;static&gt; bindKey Creates a function that invokes the method at `object[key]` with `partials` prepended to the arguments it receives. This method differs from `_.bind` by allowing bound functions to reference methods that may be redefined or don't yet exist. See [Peter Michaux's article](http://peter.michaux.ca/articles/lazy-function-definition-pattern) for more details. The `_.bindKey.placeholder` value, which defaults to `_` in monolithic builds, may be used as a placeholder for partially applied arguments. Since: 0.10.0 Source: vendor/lodash.js, line 9220 Example var object = { 'user': 'fred', 'greet': function(greeting, punctuation) { return greeting + ' ' + this.user + punctuation; } }; var bound = _.bindKey(object, 'greet', 'hi'); bound('!'); // =&gt; 'hi fred!' object.greet = function(greeting, punctuation) { return greeting + 'ya ' + this.user + punctuation; }; bound('!'); // =&gt; 'hiya fred!' // Bound with placeholders. var bound = _.bindKey(object, 'greet', _, '!'); bound('hi'); // =&gt; 'hiya fred!' &lt;static&gt; camelCase Converts     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
